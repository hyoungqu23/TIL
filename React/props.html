<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Props</title>
</head>
<body>
  <div id="root"></div>
</body>
<!-- 1. CDN 링크(참고: https://ko.reactjs.org/docs/cdn-links.html) -->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js" crossorigin></script>
<!-- Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  // function 각각이 하나의 Component.(함수형)
  // 1. 직접 Tag에서 style 속성을 수정하는 방법 -> 유지보수에 있어 비효율적
  function SaveBtn() {
    return (
      <button style={{backgroundColor: "lightblue", color: "white", padding:"10px 20px", borderRadius:10, border: 0}}>
        Save
      </button>
    )
  }

  function ConfirmBtn() {
    return (
      <button style={{backgroundColor: "lightblue", color: "white", padding:"10px 20px", borderRadius:10, border: 0}}>
        Confirm
      </button>
    )
  }

  // 2. 동일한 Style을 가지는 하나의 Component를 활용하는 방법
  function Btn({text, bold, changeValue, fontSize = 12 }) {
    console.log(text, "was rendered.");
    return (
      <button style={{backgroundColor: "lightblue", color: "white", padding:"10px 20px", borderRadius:10, border: 0, fontWeight: bold ? "bold" : "light", fontSize:fontSize, }} onClick={changeValue}>
        {text}
      </button>
    )
  }

  const MemorizedBtn = React.memo(Btn);   // React Memo를 활용해 `props`가 변경되지 않은 Component를 rerendering 하지 않을 수 있다.

  // props의 종류 확인
  MemorizedBtn.propTypes = {
    text: PropTypes.string.isRequired,
    fontSize: PropTypes.number,
  }

  function App() {
    const [value, setValue] = React.useState("Save");
    const changeValue = () => {
      setValue("Revert");
    }
    return (
      <div>
        {/*
        1번 방식 
        <SaveBtn />
        <ConfirmBtn />
        */}

        {/* 2번 방식: Custom Component에 데이터를 전달하여 설정하고 재사용하는 방식 */}
        <MemorizedBtn text={value} bold={true} changeValue={changeValue} />
        <MemorizedBtn text="Continue" fontSize={24} />
      </div>
    );
  }

  const $root = document.getElementById("root");
  ReactDOM.render(<App />, $root);
</script>

</html>
