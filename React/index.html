<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
</head>
<body>
  <div id="root">

  </div>
</body>
<!-- 1. CDN 링크(참고: https://ko.reactjs.org/docs/cdn-links.html) -->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
<script>
  // 어려운 방법(_React의 이해: React가 직접 결과물인 HTML을 업데이트할 수 있다. 즉, 유저에게 보여질 내용을 제어할 수 있다.)
  const $root = document.getElementById("root");

  const $h3 = React.createElement("h3", {
    id: "cnt-span",
    style: {
      color: "blue"
    },
    onMouseEnter: () => console.log("Entered!"), // event listener 등록
  }, "Total Clicks: 0");  // Create React Element  (❕) (HTML tag, {Properties}, Contents)

  const $btn = React.createElement("button", {
    onClick: () => console.log("Clicked!"), // event listener 등록
  }, "Click!");

  const $container = React.createElement("div", null, [$h3, $btn]);

  ReactDOM.render($container, $root);
  // ReactDOM.render($h3, $root); // Put React Element in HTML
  // ReactDOM.render($btn, $root); // Put React Element in HTML
</script>
</html>
